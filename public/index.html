<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/site.css" />
    </head>
    <body>
        <div id="app">
            <div class="app-header">
                <img src="https://static.ateasesystems.net/images/facilis-logo.png" />
            </div>
            <div class="app-body">
                <div class="products-container">
                    <div id="products" class="products"></div>
                    <div id="products-pagination" class="pagination"></div>
                </div>
                <div id="product_modal" class="product_modal">
                  <div id="modal_product_content" class="modal_product_content">
                    <div class="modal_header">
                      <div class="modal_product_image_container">
                        <img id="modal_product_image" alt="" src="">
                      </div>
                      <div class="modal_product_details">
                        <div id="modal_product_name"></div>
                        <div id="modal_product_supplier"></div>
                        <div id="modal_product_price"></div>
                      </div>
                    </div>
                    <div id="modal_product_description"></div>
                  </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/scripts.js"></script>
</html>
